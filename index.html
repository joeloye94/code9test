<!DOCTYPE html>
<html>
    <head>
        <title>Code 9 test</title>
        <link rel="stylesheet" href="../css/style.css">

        <link rel="stylesheet" href="../css/fa/all.min.css">
        <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
        
    </head>
    
    <body>
        <nav>
            <a href="javascript:;" class="nav__tab">
                <i class="fas fa-home"></i>
                <p>首页</p>
            </a>
            <a href="javascript:;" class="nav__tab">
                <i class="fas fa-history"></i>
                <p>历史记录</p>
            </a>
            <a href="javascript:;" class="nav__tab">
                <i class="fas fa-upload"></i>

            </a>
            <a href="javascript:;" class="nav__tab">
                <i class="fas fa-list"></i>
                <p>更多</p>
            </a>
        </nav>
        
        <div class="banner">
            <div class="banner__bar">
                <i class="fab fa-bluetooth-b"></i>
                <p>今天共有126次信息交换</p>
                <i class="fas fa-info-circle"></i>
            </div>

        </div>


        <div class="maincontent">

                <h4 class="maincontent__title">冠病相关健康状态</h4>

                <div class="maincontent__covid">
                    <a href="#" class="maincontent__covidbox">
                        
                            <h6>Not vaccinated</h6>
                            <div class="maincontent__covidboxicon">
                                <i class="fas fa-syringe"></i>
                            </div>
                        
                    </a>

                    <a href="#" class="maincontent__covidbox">
                        
                            <h6>No test status</h6>
                            <div class="maincontent__covidboxicon">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                        
                    </a>

                </div>
                

            </div>

            <div class="maincontent__section">
                <h4 class="maincontent__title">SafeEntry 登入</h4>
                <div class="maincontent__safeentry">
                    <div class="safeentry__tabs">
                        <a href="javascript:;" class="safeentry__tab safeentry__tab--active">
                            <div class="safeentry__tabicon">
                                <i class="fas fa-qrcode"></i>
                            </div>
                            <p>扫描QR码</p>
                        </a>
                        <a href="javascript:;" class="safeentry__tab">
                            <div class="safeentry__tabicon">
                                <img src="img/star.jpg" alt="">
                            </div>
                            <p>我的最爱</p>
                        </a>
                        <a href="javascript:;" class="safeentry__tab">
                            <div class="safeentry__tabicon">
                                <img src="img/people.jpg" alt="">
                            </div>
                            <p>组别</p>
                        </a>
                        
                    </div>

                    <div class="safeentry__infobox">
                        <div class="safeentry__content">
                            <p>最后登记入场的QR码</p>
                            <h6>Giant Paya Lebar SQ</h6>
                            <a href="javascript:;">查看通行证</a>
                        </div>
                        

                        <button class="safeentry__btn" type="button">离场</button>
                    </div>


                </div>
                
            </div>

        </div>

    <script type="text/javascript" src="../js/script.js"></script>
